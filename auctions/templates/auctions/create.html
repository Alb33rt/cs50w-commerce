{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create An Auction</h2>

<!-- enter info for the item -->
<div class="container mt-6">
    {% if alert %}
        <div class="alert alert-danger" role="alert">
            {{ alert }}
        </div>
    {% endif %}
    <form action="{% url 'create' %}" method="POST" class ="mt-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter the Title...">
        </div>
        <div class="form-group">
            <label for="price">Starting Price</label>
            <input type="number" class="form-control" name="price" placeholder="Enter the Price...">
            <small class="form-text text-muted">Remember that the price starts at this, and may or may not be bidded. It is not the final price.</small>
        </div>
        <div class="form-group">
            <label for="image">Image of Listing</label>
            <input type="file" class="form-control-file" name="image" id="image">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category">
                {% for type in category %}
                    <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
        <div class="form-group mt-2">
            <label for="description">Basic Description</label>
            <textarea type="text" class="form-control" name="description" placeholder="Enter basic info..." rows="6" cols="40"></textarea>
        </div>
        <input type="submit" class="btn btn-dark" value="Create">
    </form>
</div>
{% endblock %}
